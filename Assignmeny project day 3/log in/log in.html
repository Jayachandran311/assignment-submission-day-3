<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>project 2</title>
</head>
<body>
    <div class="container">
        <div class="card" >
            <div class="card-inner" id="card">
                <div class="card-front">
                    <h2>LOG IN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="button" class="submit">Submit</button>
                        <input type="checkbox"><span>Remember me</span>
                        <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                        <a href="" onclick="forget()">Forget Password</a> 
                    </form>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Your Email Id" required> 
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="button" class="submit">Submit</button>
                        <input type="checkbox"><span>Remember me</span>
                        <button type="button" onclick="openLogin()" >I've a account</button>
                        <a href="">Forget Password</a> 
                    </form>

                </div>
            </div>
        </div>
    </div>
 
    <script> 
        var card = document.getElementById("card");
        function openRegister(){
            card.style.transform="rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform="rotateY(0deg)";
        }
        function forget(){
            alert("You didn't enter your email");
        }
    </script>
        
</body>
</html>
